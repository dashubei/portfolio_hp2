<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="お菓子や「やよい」のホームページです。豊富な品揃えとこだわり抜いた絶品のスイーツをご堪能ください。">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweets Yayoi HP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1><a href="yayoi.html"><img class="header-logo" src="./img/logo.png" alt="やよいのロゴ"></a></h1>
    <div class="header-nav">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">商品一覧</a></li>
          <li class="nav-item"><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- トップ画像 -->
  <img src="./img/top_image.png" alt="トップ画像" class="top-image">

  <!-- 商品一覧 -->
  <h2>商品一覧</h2>
  <div class="goods-list">

    <div class="goods-item">
      <img src="./img/cake.jpg" alt="" class="goods-picture">
      <p>ふんわりショートケーキ</p>
    </div>
  
    <div class="goods-item">
      <img src="./img/waffle.jpg" alt="" class="goods-picture">
      <p>贅沢アイスワッフル</p>
    </div>
  
    <div class="goods-item">
      <img src="./img/cookie.jpg" alt="" class="goods-picture">
      <p>こだわりクッキー</p>
    </div>

  </div>

  <!-- 問い合わせ -->
  <h2>お問い合わせ</h2>
  <form>
    <label for="name">お名前:</label>
    <input type="text" class="contact" name="name" size="42">
    <label for="email">メールアドレス:</label>
    <input type="email" class="contact" name="email" size="42">
    <label for="content">お問い合わせ内容:</label>
    <textarea name="content" class="contact" cols="30" rows="5"></textarea>
    <input type="submit" class="submit" value="送信">
  </form>

  <!-- フッター -->
  <footer>
    <div class="copyright">
      <p>&copy;Copyright2021やよい. All Rights. Reserved.</p>
    </div>
  </footer>
  
</body>
</html>
